<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Website Iklim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="img/itb.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
        margin-right="10px">
      <a class="navbar-brand" href="#">Climate Change Information Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <button type="button" class="btn btn-light">Iklim Historis rata-rata</button>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item hujan-bulanan" href="#">Hujan Bulanan</a></li>
              <li><a class="dropdown-item hujan-ekstrem" href="#">Curah Hujan Harian Ekstrem (lebat >100mm dan ekstrem >
                  150mm)</a></li>
              <li><a class="dropdown-item temperatur" href="#">Temperatur</a></li>
            </ul>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <button type="button" class="btn btn-light">Tren Perubahan Iklim</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <button type="button" class="btn btn-light">Proyeksi Iklim Masa Depan</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-kajian active" aria-current="page" href="#">
              <button type="button" class="btn btn-light">Pengalaman Kajian Iklim</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <button type="button" class="btn btn-light">Link Terkait</button></a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map"></div>
  <div id="ch-ekstrem" class="controls" style="display: none;">
    <h3>Curah Hujan Harian Ekstrem</h3>
        <select id="pu-selector" onchange="gantiDataPU(this.value)">
            <option value="">-- Pilih Periode Ulang --</option>
            <option value="pU2-tahun">PU2 Tahun</option>
            <option value="pU10-tahun">PU10 Tahun</option>
            <option value="pU50-tahun">PU50 Tahun</option>
            <option value="pU100-tahun">PU100 Tahun</option>
          </select>
  </div>

  <div id="panel-hujan" class="controls" style="display: none;">
    <h3>Data Hujan Klimatologi (mm)</h3>
        <select id="bulan-selector" onchange="gantiDataHujan(this.value)">
            <option value="">-- Pilih Bulan --</option>
            <option value="januari">Januari</option>
            <option value="februari">Februari</option>
            <option value="maret">Maret</option>
            <option value="april">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="agustus">Agustus</option>
            <option value="september">September</option>
            <option value="oktober">Oktober</option>
            <option value="november">November</option>
            <option value="desember">Desember</option>
      <option value="jumlah-tahunan">Jumlah Tahunan</option>
         
    </select>
  </div>

  <div id="panel-temp" class="controls" style="display: none;">
    <h3>Data Temperatur (°C)</h3>
        <select id="bulan-temp" onchange="gantiDataTemp(this.value)">
            <option value="">-- Pilih Bulan --</option>
            <option value="januari">Januari</option>
            <option value="februari">Februari</option>
            <option value="maret">Maret</option>
            <option value="april">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="agustus">Agustus</option>
            <option value="september">September</option>
            <option value="oktober">Oktober</option>
            <option value="november">November</option>
            <option value="desember">Desember</option>
      <option value="jumlah-tahunan">Rata-rata Tahunan</option>
         
    </select>
  </div>

  <div id="chart-container" style="display: none;">
    <button id="close-chart" class="btn-close" aria-label="Close"
      style="position: absolute; right: 10px; top: 10px;"></button>
    <canvas id="rainfallChart"></canvas>
  </div>

  <div class="legend" id="heatmap-legend" style="display:none;">
        <h4>Curah Hujan (mm)</h4>
        <div style="display: flex;">
            <div class="labels" id="legend-labels"></div>
            <div class="gradient-bar"></div>
          </div>
  </div>
  <script src="js/displaymap.js"></script>
</body>

</html>
